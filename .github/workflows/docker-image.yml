name: Docker Image CI

on:
  push:
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
    - uses: docker/setup-qemu-action@v3
      with:
          platforms: 'arm64,arm'
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile.arm64v8 --tag my-image-name:arm64

    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - run: |
        docker tag aks-security-app:arm64 epomatti/aks-security-app:arm64
        docker push aks-security-app:arm64
  
